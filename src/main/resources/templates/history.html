<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Your Game History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body class="history-page">
<div class="container py-5">
    <h2 class="mb-4 text-center">ğŸ® Your Game History</h2>

    <div class="card">
        <div class="card-body">
            <table class="table table-borderless align-middle table-hover text-white">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Attempts</th>
                    <th>Status</th>
                    <th>Secret Number</th>
                    <th>Started At</th>
                    <th>Finished At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g, iterStat : ${games}"
                    th:classappend="${!g.finished} ? 'table-info text-dark fw-bold' : ''">
                    <td>
                        <span th:text="${iterStat.count}"></span>
                        <span th:if="${iterStat.count == 1}">ğŸ¥‡</span>
                        <span th:if="${iterStat.count == 2}">ğŸ¥ˆ</span>
                        <span th:if="${iterStat.count == 3}">ğŸ¥‰</span>
                    </td>
                    <td th:text="${g.attempts}"></td>
                    <td>
                        <span th:classappend="${g.finished} ? 'badge bg-success' : 'badge bg-warning'"
                              th:text="${g.finished} ? 'âœ” Finished' : 'â³ Ongoing'"></span>
                    </td>
                    <td th:text="${g.secretNumber}"></td>
                    <td th:text="${#dates.format(g.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${g.finishedAt != null ? #dates.format(g.finishedAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(games)}">
                    <td colspan="6" class="text-center text-muted">No games played yet.</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/" class="btn btn-outline-primary">ğŸ  Back to Home</a>
            </div>

            <div class="text-center mt-3">
                <a href="/play" class="btn btn-outline-primary">Back to Game</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
