<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Guess Game - Start</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="mb-3">Number Guessing Game</h1>
                    <p class="text-muted">Enter your name to start a new game (number is between 1 and 100).</p>

                    <form action="/start" method="post" class="row g-2 justify-content-center mt-3">
                        <div class="col-8">
                            <input name="name" class="form-control form-control-lg" placeholder="Your name" required/>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary btn-lg w-100" type="submit">Start</button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <a href="/leaderboard" class="btn btn-outline-primary">Leaderboard</a>
                    </div>

                    <div class="mt-3">
                        <small class="text-muted">Your games will be saved to the database.</small>
                    </div>

                    <div class="mt-3" th:if="${error}">
                        <div class="alert alert-warning" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
