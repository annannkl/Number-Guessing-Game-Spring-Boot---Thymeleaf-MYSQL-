<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Guess Game - Play</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${session.playerName}">Player</strong>
                        <small class="text-muted ms-2">| Attempts: <span th:text="${game.attempts}">0</span></small>
                    </div>

                    <div>
                        <a href="/leaderboard" class="btn btn-outline-primary">Leaderboard</a>
                    </div>

                    <div>
                        <a href="/history" class="btn btn-outline-primary">History</a>
                    </div>

                    <form action="/new" method="post" style="margin:0;">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">New Game</button>
                    </form>
                </div>

                <div class="card-body">
                    <div th:if="${message}">
                        <div th:classappend="${message=='Correct!' ? 'alert-success' : 'alert-info'}" class="alert" role="alert">
                            <strong th:text="${message}"></strong>
                            <span th:if="${message=='Correct!'}"> — You guessed it in <strong th:text="${game.attempts}"></strong> attempts.</span>
                        </div>
                    </div>

                    <div th:if="${!game.finished}">
                        <form action="/guess" method="post" class="row g-2 align-items-center">
                            <div class="col-md-8">
                                <input type="number" name="guess" min="1" max="100" class="form-control form-control-lg" placeholder="Enter your guess (1–100)" required/>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-lg w-100" type="submit">Submit Guess</button>
                            </div>
                        </form>
                    </div>

                    <div th:if="${game.finished}" class="mt-3">
                        <a href="/" class="btn btn-link">Back to Home</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3 text-muted small">Game data is stored in the database.</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
